<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="icon" href="assets/img/cwb-logo.png">
    <title>Carwash Boy - Registration</title>
</head>
<body class="auth-body">
    <section class="authentication">
        <div class="container d-flex justify-content-center align-items-center">
            <div class="authentication-wrapper">
                <p><a href="index.html" class="link-primary text-decoration-none">Back to Home Page</a> </p>
                <div class="form-auth">
                    <img class="auth-wave-svg" src="assets/img/wave.svg" alt="...">
                    <div class="form-inputs d-flex flex-column">
                        <div class="form-brand d-flex justify-content-center">
                            <img class="form-logo" src="assets/img/cwb-logo.png">
                        </div>
                        <h2 class="text-center mb-2">Create An Account</h2>
                        <p class="form-description text-center mb-4">Come in dirty, come out clean.</p>
                        <div class="form-fullname mb-3 d-sm-flex gap-3">
                            <div class="form-floating mb-3 mb-sm-0">
                                <input type="text" class="form-control" id="firstname" placeholder="First Name">
                                <label for="firstname">First Name</label>
                            </div>
                            <div class="form-floating mb-3 mb-sm-0">
                                <input type="text" class="form-control" id="midname" placeholder="First Name">
                                <label for="midname">Mid Name</label>
                            </div>
                            <div class="form-floating">
                                <input type="text" class="form-control" id="lastname" placeholder="Last Name">
                                <label for="lastname">Last Name</label>
                            </div>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="emailadd" placeholder="name@example.com">
                            <label for="emailadd">Email address</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="password" placeholder="Password">
                            <label for="password">Password</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="confirmpass" placeholder="Confirm Password">
                            <label for="confirmpass">Confirm Password</label>
                        </div>
                        <select class="form-select mb-3" aria-label="Purpose of using the service?" id="role">
                            <option selected>Select Purpose</option>
                            <option value="1">CarWash Owner.</option>
                            <option value="2">Customer.</option>
                        </select>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1" required>
                            <label class="form-check-label" for="inlineCheckbox1">I accept the <a href="#" class="link-primary">Terms and Agreement</a> to use the service.</label>
                        </div>
                        <div class="col-12 mt-4">
                            <button class="btn-primary w-100" id="login">Create Account</button>
                        </div>
                        <hr class="border-bottom mt-3">
                        <span class="text-muted text-center mb-3">Already have an account? <a href="login.html" class="link-primary text-decoration-none">Log In</a></span>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <script src="./assets/js/jquery.js"></script>
    <script src="./assets/js/signup.js"></script>
</body>
</html>
