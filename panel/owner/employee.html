<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link rel="stylesheet" href="../../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../assets/css/all.min.css">
    <link rel="stylesheet" href="../../assets/css/dashboard.css">
    <link rel="icon" href="../../assets/img/cwb-logo.png">
    <link rel="stylesheet" href="../../assets/css/toastr.min.css">
    <link rel="stylesheet" href="../../assets/css/search.css">
    <title>CarwashBoy - Dashboard</title>
</head>

<body>
    <main class="container-xxl position-relative bg-white d-flex p-0">
        <!-- Sidebar Start -->
        <div class="sidebar pe-4 pb-3">
            <nav class="navbar bg-light navbar-light">
                <a href="index.html" class="navbar-brand mx-4 mb-3 d-flex gap-2 align-items-center">
                    <img src="../../assets/img/cwb-logo.png" style="width: 50px;">
                    <span class="fw-bold text-muted">Carwash Boy</span>
                </a>
                <div class="d-flex align-items-center ms-4 mb-4">
                    <div class="position-relative">
                        <img class="rounded-circle" src="../../assets/img/id1x1.png" alt=""
                            style="width: 40px; height: 40px;">
                        <div
                            class="bg-success rounded-circle border border-2 border-white position-absolute end-0 bottom-0 p-1">
                        </div>
                    </div>
                    <div class="ms-3">
                        <h6 class="mb-0" id="fullname"></h6>
                        <span id="role"></span>
                    </div>
                </div>
                <div class="navbar-nav w-100">
                    <a href="index.html" class="nav-item nav-link "><i class="fa-solid fa-house me-2"></i></i>Home</a>
                    <a href="schedule.html" class="nav-item nav-link"><i class="fa-solid fa-calendar me-2"></i></i>Schedule</a>
                    <a href="customer.html" class="nav-item nav-link"><i class="fa-solid fa-users me-2"></i></i>Customer</a>
                    <a href="business.html" class="nav-item nav-link"><i class="fa-solid fa-folder me-2"></i>Business</a>
                    <a href="employee.html" class="nav-item nav-link active"><i class="fa-solid fa-people-group"></i>Employees</a>
                    <a href="branches.html" class="nav-item nav-link"><i class="fa-solid fa-code-branch"></i>Branches</a>
                    <a href="history.html" class="nav-item nav-link"><i class="fa-solid fa-star me-2"></i>History</a>
                </div>
            </nav>
        </div>
        <!-- Sidebar End -->

        
        <!-- Content Start -->
        <div class="content">
            <!-- Navbar Start -->
            <nav class="navbar navbar-expand bg-light navbar-light sticky-top px-4 py-0">
                <a href="index.html" class="navbar-brand d-flex d-lg-none me-4">
                    <img src="../../assets/img/cwb-logo.png" style="width: 50px;">
                </a>
                <a role="button" class="sidebar-toggler flex-shrink-0">
                    <span class="navbar-toggler-icon"></span>
                </a>
                <div class="navbar-nav align-items-center ms-auto">
                    <div class="nav-item dropdown">
                        <a role="button" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                            <img class="rounded-circle me-lg-2" src="../../assets/img/id1x1.png" alt=""
                                style="width: 40px; height: 40px;">
                            <span class="d-none d-lg-inline-flex" id="fullname"></span>
                        </a>
                        <div class="dropdown-menu dropdown-menu-end bg-light border-0 rounded-0 rounded-bottom m-0">
                            <a role="button" class="dropdown-item" id="myprofile">My Profile</a>
                            <a role="button" class="dropdown-item" id="changepass">Change Password</a>
                            <a role="button" class="dropdown-item" id="logout">Log Out</a>
                        </div>
                    </div>
                </div>
            </nav>
            <!-- Navbar End -->

            <!-- Services List Start -->
            <div class="container-fluid pt-4 px-4">
                <div class="bg-light text-center rounded p-4">
                    <h3 class="mb-2 text-uppercase">List Employees</h3>
                    <div class="container-inputs mb-3">
                        <input type="text" placeholder="Search..." name="text" id="searchStaff" onkeyup="searchEmployee();" class="inputs">
                    </div>
                    <div class="d-flex flex-column align-items-start justify-content-between mb-4">
                        <button class="btn btn-primary" id="btn-add" data-bs-toggle="modal" data-bs-target="#registerEmployee"><i class="fa-solid fa-plus"></i> Register Staff</button>
                        
                        <!-- Add-Service-Modal -->
                        <div class="modal fade" id="registerEmployee" tabindex="-1" aria-labelledby="addServiceModal" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="addServiceModal">Register Employee</h1>
                                        <button type="button" class="btn-close bg" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="form-fullname mb-2 d-flex gap-2">
                                            <div class="form-floating mb-3">
                                                <input type="text" class="form-control" id="employeeFirstname" placeholder="First Name">
                                                <label for="firstname">First Name</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input type="text" class="form-control" id="employeeMidname" placeholder="Middle Name">
                                                <label for="employeeMidname">Mid Name</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input type="text" class="form-control" id="employeeLastname" placeholder="Last Name">
                                                <label for="lastname">Last Name</label>
                                            </div>
                                        </div>
                                        <div class="form-fullname mb-2 d-flex ms-4 gap-5">
                                            <div class="form-floating mb-3">
                                                <input type="date" class="form-control" id="employeeDOB">
                                                <label for="employeeDOB">Date of Birth</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input type="text" class="form-control" id="employeeContact" placeholder="Contact No">
                                                <label for="employeeContact">Contact No</label>
                                            </div>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control" id="employeeEmail" placeholder="Email Address">
                                            <label for="employeeEmail">Email Address</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control" id="employeePosition" placeholder="Position">
                                            <label for="employeePosition">Position</label>
                                        </div>
                                        <select class="form-select form-select-md" aria-label=".form-select-md" id="branchList">
                                            <option value="0" selected>Select Branch</option>
                                        </select>                                                                                    
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-primary" id="btnAddEmployee">Add</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="table-responsive">
                        <table class="table text-center align-middle table-bordered table-hover mb-0">
                            <thead>
                                <tr class="text-dark">
                                    <th schope="col">No.</th>
                                    <th schope="col">Assign</th>
                                    <th scope="col">Full Name</th>
                                    <th scope="col">Date of Birth</th>
                                    <th scope="col">Email Address</th>
                                    <th scope="col">Contact No.</th>
                                    <th scope="col">Position</th>
                                    <th scope="col">Action</th>
                                </tr>
                            </thead>
                            <tbody id="tableStaff">
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- Services List End -->
            <!-- Footer Start -->
            <div class="container-fluid pt-4 px-4">
                <div class="bg-light rounded-top p-4">
                    <div class="row">
                        <div class="col-12 col-sm-6 text-center text-sm-start">
                            &copy; <a href="#">CarwashBoy</a>, All Right Reserved.
                        </div>
                    </div>
                </div>
            </div>
            <!-- Footer End -->
        </div>
        <!-- Content End -->
    </main>
    <script src="../../assets/js/jquery.js"></script>
    <script src="../../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/toastr.min.js"></script>
    <script src="../../assets/js/sweetalert.js"></script>
    <script src="../../assets/js/toggler.js"></script>
    <script src="../../assets/js/owner/displayowner.js"></script>
    <script src="../../assets/js/owner/search.js"></script>
    <script src="../../assets/js/owner/employee.js"></script>
    <script src="../../assets/js/logout.js"></script>



</body>

</html>
